<!DOCTYPE html>
<html lang="ja" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="icon" href="img/calendar-check.svg" type="image/svg+xml">
    <title>TODOカレンダー</title>
</head>
<body id="body" class="container h-100">
    <div id="top_row" class="row">
        <div id="top" class="col-xs-12 w-100 d-flex justify-content-center">
            <img id="left" class="align-self-center" src="./img/arrow-left.svg" width=32 height=32 alt="left">
            <h1 id="today" class="text-warning"></h1>
            <img id="right" class="align-self-center" src="./img/arrow-right.svg" width=32 height=32 alt="right">
        </div>
    </div>
    <div id="calendar_row" class="row">
        <div id="calendar" class="col-xs-12"></div>
    </div>
    <div id="ShowClickedDate_row" class="row">
        <div id="ShowClickedDate" class="col-xs-12 w-100">
            <h1 id = "tododate" class="text-center text-warning">TODO</h1>
            <form id="form" class="mb-4">
                <input type="text" id="input" class="form-control" placeholder="TODOを入力" autocomplete="off">
            </form>
            <ul class="list-group text-secondary" id="ulselect"></ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
